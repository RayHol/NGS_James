<!DOCTYPE html>
<html>
<head>
    <!-- Set the viewport and initial scale for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Enable full-screen mode on Apple devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Set the character encoding -->
    <meta charset="UTF-8" />
    
    <!-- Set the title of the webpage -->
    <title>Smartify - National Galleries Scotland | King James</title>
    
    <!-- Include the Poppins font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    
    <!-- Include the custom CSS file for styling -->
    <link rel="stylesheet" href="./Scripts/index.css">
</head>
<body>
    <!-- Smartify logo -->
    <img id="logo" src=".\Assets\Smartify-logo.svg" alt="Smartify Logo" width="101" height="48">
    
    <!-- Image of the painting -->
    <div class="image-container"> 
        <img src=".\Assets\Images\DP_sm.png" alt="Dutch Pegme" class="fade-image" id="image1">
        <img src=".\Assets\Images\NW_sm.png" alt="Arch of the New World" class="fade-image" id="image2">

    </div>
  
    <!-- Description of the AR experience -->
    <div id="description">
        <p>See these spectacular arches in vibrant colour as they may have appeared to King James in 1604.</p>
        <p>Tap below and point your camera at each of the prints in the gallery</p>
    </div>
    
    <!-- Button to start the AR experience -->
    <button id="startButton" onclick="location.href='AR_page.html';">GET STARTED</button>

    <script>
        // Array to hold image elements
        let images = [];
        for (let i = 1; i <= 2; i++) {
            images.push(document.getElementById(`image${i}`));
        }

        // Variable to track the current image
        let currentIndex = 0;

        setInterval(function() {
            // Set all images to transparent
            images.forEach(img => img.style.opacity = '0');

            // Set the current image to visible
            images[currentIndex].style.opacity = '1';

            // Increment the index, reset to 0 if it reaches the end
            currentIndex = (currentIndex + 1) % images.length;
        }, 5000); // 5000ms = 5s
    </script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XT4SMTQCY2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XT4SMTQCY2');
</script>
</body>
</html>
